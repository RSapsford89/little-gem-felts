{% extends "layout.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">{% endblock extra_css %}

{% block content %}
<section class="blog-section">
  <div class="wa-grid wa-gap-l" style='--min-column-size:300px;'>
    <div class="title wa-span-grid">
      <h2>{{post.title}}</h2>
    </div>
    <div class="slug">
      <h3>{{post.slug}}</h3>
    </div>
    <div class="image">
      <img src="" alt="blog post image">
    </div>
    <div class="wa-span-grid text">
      <p>{{post.content}}</p>
    </div>
    <div class="date-edit-author">
      <span>written by: {{post.author}} | </span><span>first published on: {{post.date_created}} | </span><span>last edited on: {{post.date_updated}}</span>
    </div>

  </div>
</section>
{% endblock content %}
